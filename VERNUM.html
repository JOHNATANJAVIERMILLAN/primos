 <script>
function ima()
{
	var numero = prompt("Introduce un numero");

	if(numero % 1 == 0) {
	var resultado = par_o_Impar(numero);
	alert("El numero "+numero+" es "+resultado);
	 
	function par_o_Impar(numero) {
	  if(numero % 2 == 0) {
	    return "par";
	  }
	  else {
	    return "impar";
	  }
	}

	}
	else{
		alert(" este "+numero+" no es un entero");
	}
}

</script>
